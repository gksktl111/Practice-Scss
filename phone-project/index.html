<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="/vite.svg" rel="icon" type="image/svg+xml"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="styles/style.scss" rel="stylesheet">
    <title>CSS Layout Masterclass</title>
</head>
<body>
<div class="back__container"></div>
<div class="container">
    <header class="header">
        <ul class="header__list">
            <li class="header__list-item">All</li>

            <li class="header__list-item">Gaols</li>
        </ul>
    </header>
    <div class="cards">
        <div class="cards__card">
            <h2 class="card__title">The Making of modern ...</h2>
            <div class="card__footer">
                <span class="price">$20/mon</span>
                <span class="length">3</span></div>
        </div>
        <div class="cards__card">
            <h2 class="card__title">Mobile Interfaces Advanced</h2>
            <div class="card__footer">
                <span class="price">free</span>
                <span class="length">2</span></div>
        </div>
        <div class="cards__card">
            <h2 class="card__title">Graphic Design. Professium</h2>
            <div class="card__footer">
                <span class="price">$199/month</span>
                <span class="length">9 month</span>
            </div>
        </div>
        <div class="cards__card">
            <h2 class="card__title">Web Design Junior</h2>
            <div class="card__footer">
                <span class="price">Free</span>
                <span class="length">3</span></div>
        </div>
        <div class="cards__card">
            <h2 class="card__title">Inclusive Web Design</h2>
            <div class="card__footer">
                <span class="price">199/mon</span>
                <span class="length">3</span></div>
        </div>
        <div class="cards__card">
            <h2 class="card__title">Machine Learning</h2>
            <div class="card__footer">
                <span class="price">$199/month</span>
                <span class="length">9 months</span></div>
        </div>
    </div>
</div>
</body>
</html>
